<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inputs Numéricos Dinámicos con ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h3 class="mb-3">Agregar números</h3>

    <div class="input-group mb-3">
      <input type="number" class="form-control" id="entrada" placeholder="Ingresa un número" min="0">
      <button class="btn btn-primary" type="button" onclick="agregarValor()">Agregar</button>
    </div>

    <div id="contenedor"></div>
  </div>

  <script>
    let contador = 0; // Contador para IDs únicos

    function agregarValor() {
      const entrada = document.getElementById('entrada');
      const valor = entrada.value.trim();
      if (!valor) return;

      const contenedor = document.getElementById('contenedor');

      const grupo = document.createElement('div');
      grupo.className = 'input-group mb-2';

      const input = document.createElement('input');
      input.type = 'number';
      input.className = 'form-control';
      input.value = valor;
      input.name = 'valores[]';
      input.disabled = true;

      // Asignar un ID único
      contador++;
      input.id = 'convenio-' + contador;

      const btnEliminar = document.createElement('button');
      btnEliminar.className = 'btn btn-outline-danger';
      btnEliminar.type = 'button';
      btnEliminar.textContent = 'Eliminar';
      btnEliminar.onclick = () => grupo.remove();

      grupo.appendChild(input);
      grupo.appendChild(btnEliminar);
      contenedor.appendChild(grupo);

      entrada.value = '';
      entrada.focus();
    }
  </script>

</body>
</html>
