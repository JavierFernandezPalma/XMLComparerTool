<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla con cambio de color de fondo</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .form-check-inline {
      margin-right: 10px;
    }

    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Tabla con cambio de color por fila</h2>

  <table id="tablaPrueba">
    <thead>
      <tr>
        <th>Ruta Nodo A</th>
        <th>Acción</th>
        <th>Resultado Esperado</th>
        <th>Ruta Nodo B</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se generan por JavaScript -->
    </tbody>
  </table>

  <script>
    // Datos de prueba "quemados"
    const datos = [
      {
        rutaNodoA: "NodoA-01",
        accion: "Verificar conexión",
        resultado: "Conexión establecida",
        rutaNodoB: "NodoB-01"
      },
      {
        rutaNodoA: "NodoA-02",
        accion: "Reiniciar servicio",
        resultado: "Servicio activo",
        rutaNodoB: "NodoB-02"
      },
      {
        rutaNodoA: "NodoA-03",
        accion: "Validar datos",
        resultado: "Datos correctos",
        rutaNodoB: "NodoB-03"
      }
    ];

    const tbody = document.querySelector("#tablaPrueba tbody");

    datos.forEach((registro, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${registro.rutaNodoA}</td>
        <td>${registro.accion}</td>
        <td>${registro.resultado}</td>
        <td>${registro.rutaNodoB}</td>
        <td>
          <div class="form-check form-check-inline">
            <input class="form-check-input color-radio" type="radio" name="colorRow${index}" value="lightgreen">
            <label class="form-check-label">✔</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input color-radio" type="radio" name="colorRow${index}" value="orange">
            <label class="form-check-label">⚠</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input color-radio" type="radio" name="colorRow${index}" value="#e74c3c">
            <label class="form-check-label">✖</label>
          </div>
        </td>
      `;

      // Escuchar cambios de los radios para cambiar el color de fondo
      tr.querySelectorAll('.color-radio').forEach(radio => {
        radio.addEventListener('change', (e) => {
          tr.style.backgroundColor = e.target.value;
        });
      });

      tbody.appendChild(tr);
    });
  </script>

</body>
</html>
